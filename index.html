<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css" />

    <!-- Link to the font Poppins from google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>LOGIN</h1>
        <p>How to i get starte learn ipusm color at ?</p>
        <div class="input-container">
          <input type="text" placeholder="Username" />
        </div>
        <div class="input-container">
          <input type="password" placeholder="Password" />
        </div>
        <a class="login-button">Login Now</a>
        <div class="login-with-others-container">
          <p class="login-with-others">
            <span><strong>Login</strong> with others</span>
          </p>
        </div>
        <div class="google-button">
          <a href="/login-google"
            ><img
              src="Media/google.png"
              alt="Google"
              style="vertical-align: middle"
            />
            Login with <strong>Google</strong>
          </a>
        </div>
        <div class="facebook-button">
          <a href="/login-facebook"
            ><img
              src="Media/facebook.png"
              alt="Facebook"
              style="vertical-align: middle"
            />
            Login with <strong>Facebook</strong>
          </a>
        </div>
      </div>
      <div class="right-side">
        <div class="card">
          <div class="card-text">
            <h2>Very good works are waiting for you. Login Now!!!</h2>
          </div>
          <div class="card-image">
            <!-- Ensure you have a girl.png image or replace this with the correct path -->
            <img src="Media/girl.png" alt="Girl" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
